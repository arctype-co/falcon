log4j.rootLogger=TRACE, console, syslog

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %c: %m%n

# Syslog appender
log4j.appender.syslog=org.apache.log4j.net.SyslogAppender
log4j.appender.syslog.SyslogHost=localhost
log4j.appender.syslog.Facility=Local3
log4j.appender.syslog.Header=true
log4j.appender.syslog.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.syslog.layout.ConversionPattern=chowdr-api %d{ISO8601}{UTC} %p %t %c{1}.%M - %m%n

# Package-specific levels
log4j.logger.org.apache.http.headers=ERROR
log4j.logger.org.apache.http.wire=ERROR
log4j.logger.org.apache.http.impl.client=ERROR
log4j.logger.org.apache.http.impl.conn=ERROR
log4j.logger.org.apache.http.client.protocol=ERROR
log4j.logger.com.amazonaws=INFO
